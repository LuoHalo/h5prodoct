<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .xiaomi {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!--引入柱图表组件-->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
</head>
<body>
<!--用于开发测试 H5ComponentRadar 对象（雷达图组件）-->
<div class="xiaomi">

</div>
<script type="text/javascript">
    var cfg = {
        type: 'radar',
        width: 400,
        height: 400,
        data: [
            ['Js', .4, '#ff7676'],
            ['CSS3', .8],
            ['HTML5', .9],
            ['PHP', .05],
            ['jQuery', .25]
        ],
        css: {
            top: 100,
            opacity:0
        },
        animateIn: {
            top: 200,
            opacity: 1
        },
        animateOut: {
            top: 100,
            opacity: 0
        },
        center: true
    };
    var h5 = new H5ComponentRadar('myBarComponent', cfg);
    $('.xiaomi').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
