<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>IT教育网</title>

    <!--载入所有的组件资源-->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

    <!--加载H5相关资源-->
    <script language="javascript">
        var res = ['Base', 'Bar', 'Point', 'Polyline', 'Radar', 'Pie',];
        html = [];
        for (s in res) {
            html.push("<script src='js/H5Component" + res[s] + ".js'><\/script>");
            html.push('<link rel="stylesheet" href="css/H5Component' + res[s] + '.css">')
        }
        document.write(html.join(''));
    </script>

    <!--H5对象：进行内容管理-->
    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css">

    <!--页面逻辑样式-->
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .h5_page {
            background-image: url("imgs/bg_page.png");
        }

        .h5_page_face {
            background-image: url("imgs/bg-face.png");
        }

        .h5_component_name_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }

        @-webkit-keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            30% {
                transform: rotate(-1deg)
            }
            70% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(0deg)
            }

        }

        .h5_component_name_caption {
            margin-top: 50px;
            background-image: url("imgs/caption.png");
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            color: #fff;
        }

        .h5_component_name_back {
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
        }

        @-webkit-keyframes back {
            50% {
                top: 20px;
            }
        }
    </style>
    <!--主要逻辑-->
    <script type="text/javascript">
        $(function () {
            var h5 = new H5();
            h5.whenAddPage = function () {
                this.addComponent('slide_up', {
                    bg: 'imgs/slide_up.png',
                    css: {
                        left: 0, bottom: -20,
                        width: '100%', height: '20px',
                        zIndex: 999
                    },
                    animateIn: {bottom: '-1px', opacity: 1},
                    animateOut: {bottom: '-20px', opacity: 0},
                    delay: 500
                });
            }
            /*链式调用*/
            h5.addPage('face')
                    .addComponent('logo', {
                        center: true,
                        width: 395,
                        height: 130,
                        bg: 'imgs/logo.png',
                        css: {opacity: 0},
                        animateIn: {top: 100, opacity: 1},
                        animateOut: {top: 0, opacity: 0},
                    })
                    .addComponent('slogan', {
                        center: true,
                        width: 365,
                        height: 99,
                        bg: 'imgs/slogan.png',
                        css: {opacity: 0, top: 180},
                        animateIn: {left: '50%', opacity: 1},
                        animateOut: {left: '0', opacity: 0},
                        delay: 500
                    })
                    .addComponent('face_img_left', {
                        width: 370,
                        height: 493,
                        bg: 'imgs/ad-left.png',
                        css: {opacity: 0, left: -50, bottom: -50},
                        animateIn: {left: 0, bottom: 0, opacity: 1},
                        animateOut: {left: -50, bottom: -50, opacity: 0},
                        delay: 1000
                    })
                    .addComponent('face_img_right', {
                        width: 324,
                        height: 449,
                        bg: 'imgs/ad-right.png',
                        css: {opacity: 0, right: -50, bottom: -50},
                        animateIn: {right: 0, bottom: 0, opacity: 1},
                        animateOut: {right: -50, bottom: -50, opacity: 0},
                        delay: 1000
                    })
                    .addPage()
                    .addComponent('caption', {
                        text: '核心理念',
                    })
                    .addComponent('text', {
                        width: 500,
                        height: 30,
                        center: true,
                        text: 'IT教育网=只学有用的',
                        css: {opacity: 0, textAlign: 'center', color: 'red', fontSize: '26px'},
                        animateIn: {top: 120, opacity: 1},
                        animateOut: {top: 240, opacity: 0},
                    })
                    .addComponent('description', {
                        width: 481,
                        height: 295,
                        center: true,
                        bg: 'imgs/desc.png',
                        css: {
                            opacity: 0,
                            padding: '15px 10px 10px 10px',
                            color: '#fff',
                            fontSize: '15px',
                            lineHeight: '18px',
                            textAlign: 'justify',
                            top: 240
                        },
                        text: '2013年，慕课网的诞生引领中国IT职业 从教育进入新时代； 高质量实战课程、全新教学模式、实时 互动学习，以领先优势打造行业品牌； 迄今为止，慕课网已成为中国规模最大、 互动性最高的IT技能学习平',
                        animateIn: {top: 160, opacity: 1},
                        animateOut: {top: 240, opacity: 0},
                        delay: 500
                    })
                    .addComponent('people', {
                        width: 515,
                        height: 305,
                        center: true,
                        bg: 'imgs/denc-img.png',
                        css: {opacity: 0, bottom: 0},
                        animateIn: {bottom: 40, opacity: 1},
                        animateOut: {bottom: 0, opacity: 0},
                        delay: 500
                    })

                    .addPage()
                    .addComponent('caption', {text: '课程分布方向',})
                    .addComponent('polyline', {
                        type: 'polyline',
                        width: 530,
                        height: 400,
                        data: [
                            ['前端开发', .4, '#ff7676'],
                            ['移动开发', .2],
                            ['后端开发', .29, 'blue'],
                            ['数据处理', .11]
                        ],
                        center: true,
                        css: {
                            top: 100,
                            opacity: 0
                        },
                        animateIn: {
                            top: 250,
                            opacity: 1
                        },
                        animateOut: {
                            top: 100,
                            opacity: 0
                        },
                    })
                    .addComponent('msg', {
                        text: '前端开发课程占到40%',
                        css: {
                            top: 160, textAlign: 'center', width: '100%', color: '#ff7676',
                            opacity: 0
                        },
                        animateIn: {
                            opacity: 1
                        },
                        animateOut: {
                            opacity: 0
                        },
                    })
                    .addPage()
                    .addComponent('caption', {text: '移动开发课程资源',})
                    .addComponent('pie', {
                        type: 'pie',
                        width: 400,
                        height: 400,
                        data: [
                            ['Js', .3, '#ff7676'],
                            ['CSS3', .2],
                            ['HTML5', .1],
                            ['PHP', .15],
                            ['jQuery', .25]
                        ],
                        css: {
                            top: 100,
                            opacity: 0
                        },
                        animateIn: {
                            top: 200,
                            opacity: 1
                        },
                        animateOut: {
                            top: 100,
                            opacity: 0
                        },
                        center: true
                    })
                    .addPage()
                    .addComponent('caption', {text: '前端开发课程',})
                    .addComponent('bar', {
                        type: 'bar',
                        width: 530,
                        height: 600,
                        data: [
                            ['Javascript', .3, '#ff7676'],
                            ['HTML/CSS', .15],
                            ['CSS3', .06],
                            ['HTML5', .1],
                            ['jQuery', .25],
                            ['Bootstrap', .05],
                            ['AngularJS', .09]
                        ],
                        css: {
                            top: 100,
                            opacity: 0
                        },
                        animateIn: {
                            top: 200,
                            opacity: 1
                        },
                        animateOut: {
                            top: 100,
                            opacity: 0
                        },
                        center: true
                    })
                    .addPage()
                    .addComponent('caption', {text: '课程难度分布',})
                    .addComponent('radar', {
                        type: 'radar',
                        width: 400,
                        height: 400,
                        data: [
                            ['Js', .4, '#ff7676'],
                            ['CSS3', .8],
                            ['HTML5', .9],
                            ['PHP', .05],
                            ['jQuery', .25]
                        ],
                        css: {
                            top: 100,
                            opacity:0
                        },
                        animateIn: {
                            top: 200,
                            opacity: 1
                        },
                        animateOut: {
                            top: 100,
                            opacity: 0
                        },
                        center: true
                    })
                    .addPage()
                    .addComponent('caption', {text: '后端开发课程',})
                    .addComponent('point', {
                        type: 'point',
                        width: 300,
                        height: 300,
                        data: [
                            ['JAVA', .5, 'green'],
                            ['PHP', .2, 'yellow',0,'-40%'],
                            ['MYSQL', .3, 'red',0,'120%'],
                        ],
                        css: {
                            bottom: 0,
                            opacity: 0
                        },
                        animateIn: {bottom: '40%', opacity: 1},
                        animateOut: {bottom: 0, opacity: 0},
                        center: true
                    })
                    //尾页
                    .addPage('tail')
                    .addComponent('logo', {
                        center: true,
                        width: 359,
                        height: 129,
                        bg: 'imgs/tail_logo.png',
                        css: {opacity: 0, top: 240},
                        animateIn: {top: 210, opacity: 1},
                        animateOut: {top: 240, opacity: 0},
                    })
                    .addComponent('slogan', {
                        center: true,
                        width: 314,
                        height: 46,
                        bg: 'imgs/tail_slogan.png',
                        css: {opacity: 0, top: 280},
                        animateIn: {left: '50%', opacity: 1},
                        animateOut: {left: 0, opacity: 0},
                        delay: 500
                    })
                    .addComponent('share', {
                        width: 128,
                        height: 120,
                        bg: 'imgs/tail_share.png',
                        css: {opacity: 0, top: 240},
                        animateIn: {top: 10, right: 10, opacity: 1},
                        animateOut: {top: 110, right: 110, opacity: 0},
                        delay: 1000
                    })
                    .addComponent('back', {
                        width: 52,
                        height: 50,
                        bg: 'imgs/tail_back.png',
                        center: true,
                        onclick: function () {
                            $.fn.fullpage.moveTo(1);
                        }
                    })
                    .loader();
        });
    </script>
</head>
<body>

</body>
</html>
